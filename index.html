<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign-up Form</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="col">
            <div class="left-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <h1>Register</h1>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <form action="#">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" placeholder="Thor">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" placeholder="Odinson">
                
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Sign in.</a></p>
            </div>
        </div>
        <div class="col"><img class="image-left" src="assets/image-left.jpg" alt=""></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
